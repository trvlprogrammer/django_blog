{% extends "base.html" %}

{% block page_title %}
	Home
{% endblock page_title %}


{% block contents %}
	<h1>Home</h1>
	<div class="row" >
		{% for article in last_article_list %}
			<div class="col-sm-4" style ="padding-bottom: 20px !important;">
				<div class="card" >
				  <div class="card-body">
				  <h5 class="card-title"><a href="{% url 'article:category' article.category.name 1%}">{{article.category.name}}</a></h5>
				    <h6 class="card-subtitle mb-2"><a class = "text-dark" href="{% url 'article:detail' article.slug%}">{{article.title}}</a></h6>
				    
				    <p class="card-text">{{article.body|truncatewords:10}}</p>
				    
				  </div>
				</div>
			</div>
		{% endfor %}
	</div>
	

	

	
{% endblock contents %}
